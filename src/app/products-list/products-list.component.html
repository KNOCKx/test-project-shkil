<div class="container">
  <p>Product List</p>
  <nav>
    <a routerLink="/">Product List</a>
    <a href="/newProduct">New Product</a>
  </nav>


  <div class="product" *ngFor="let product of products">
    <p>{{product.id | json}}</p>
    <p>{{product.name | json}}</p>
    <p>{{product.price | json}}</p>
    <div><button (click)="getNavigation('editProduct', product.id)">Trying to edit {{product.name}}</button></div>
  </div>
</div>
